<!-- Do not press enter. Use the mouse to click on the button -->
<html>
<head>
<script type="text/javascript">
function disp(str){
	
	//str here is the DOM ele - the input box in the form
	var alphaexp = /^[A-Za-z]+$/;
	if(!str.value.match(alphaexp)){
		alert("Input should have only aphabets");
		return false;
	}
	pos = 31; // Because we set the upper limit in the text box as 30
	text = str.value.toLowerCase();

	var i; // to index the text string
	i = text.indexOf("a");
	if(pos > i && i >= 0)
		pos = i;

	i = text.indexOf("e");
	if(pos > i && i >= 0)
		pos = i;

	i = text.indexOf("i");
	if(pos > i && i >= 0)
		pos = i;

	i = text.indexOf("o");
	if(pos > i && i >= 0)
		pos = i;
	
	i = text.indexOf("u");
	if(pos > i && i >= 0)
		pos = i;

	if(pos == 31) //If pos still hasn't changed
		alert("No vowels found");
	else
		alert("The position of the left most vowel is " + (pos + 1));
}
</script>
</head>
<body>
	<form>
		Enter a string <input type = "text" name = "string" size = "30" maxlength = "30"/>
		<input type = "button" value =" click me" onclick = "disp(string)"/>
	</form>
</body>
</html>
